<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Despesas</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="mb-3">
        <h1 class="text-center text-primary">Lista de Despesas</h1>
      </header>

      <form id="despesa-form">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nome-despesa" class="form-label">Nome da Despesa:</label>
            <input
              type="text"
              id="nome-despesa"
              class="form-control"
              placeholder="Nome da Despesa"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="valor-despesa" class="form-label">Valor Da Despesa</label>
            <input
              type="number"
              id="valor-despesa"
              class="form-control"
              placeholder="Valor"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="data-despesa" class="form-label">Data:</label>
            <input type="date" id="data-despesa" class="form-control" required />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">
              Adicionar
            </button>
          </div>
        </div>
      </form>

      <div class="row my-4">
        <div class="col-md">
          <label for="search-input" class="form-label">Pesquisar Despesa:</label>
          <div class="input-group">
            <input
              type="text"
              id="search-input"
              class="form-control rounded p-2"
              placeholder="Buscar despesa"
            />
            <button id="erase-button" class="btn btn-outline-danger mx-4 p-2">
              Limpar
            </button>
          </div>
        </div>

      </div>

      <div id="despesa-list" class="border p-3 rounded">
      </div>

      <div class="mt-4">
        <h4>Total das Despesas: R$ <span id="total-despesas" class="fs-3 text-primary">0,00</span></h4>
      </div>
    </div>

  </body>
</html>
